<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>ANOMALIES RECORDS AND TRACKING APP</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div> <a href="chart.html">PERFORMANCE CHART PAGE</a></div>
    <div class="motherDiv">  
        <section class="sectionOne">
            <h3 class="sectionOneh3">Anomaly Input Field:</h3>
            <textarea placeholder="Enter Anomalies here..." 
            id="textarea"></textarea>
            <button class="sectionOneButton">Submit</button> 
        </section>
        <hr>
        <section class="sectionTwo">
            <h3 class="sectionTwoh3">Anomaly Records:</h3>
            <div class="sectionTwoDiv">
                <ul id="sectionTwo_ul"></ul>
            </div>
        </section>
        <hr>
        <section class="sectionThree">
            <h3 class="sectionThreeh3">Closed Out Anomaly:</h3>
            <div class="sectionThreeDiv">
                <ul id="sectionThree_ul"></ul>
            </div>
        </section>
        <hr>
        <section class="sectionFour">
            <div class="sectionFourDiv1">
                <h5 class="sectionFourH5_1">Cummulated Anomalies:</h5>
                <p class="sectionFourP_1"></p>
            </div>
            <div class="sectionFourDiv2">
                <h5 class="sectionFourH5_2">Closedout Anomalies:</h5>
                <p class="sectionFourP_2"></p>
            </div>
            <div class="sectionFourDiv3">
                <h5 class="sectionFourH5_3">Pending Anomalies:</h5>
                <p class="sectionFourP_3"></p>
            </div>
        </section>
    </div>
    
</body>
<script src="script.js"></script>
</html>
